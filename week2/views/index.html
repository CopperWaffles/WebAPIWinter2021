<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongoose Lab Example</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function checkForm(){
            if(document.getElementById('GameTitle').value == ""){
                event.preventDefault()
                document.getElementById('err').innerHTML = "Please Enter A Game To Proceed"
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Welcome to da Thing</h1>
        <nav>
            <a href="#">Game Entry</a>
            <a href="gameList.html">Game List</a>
        </nav>
        <form action="/saveGame" method="POST" onsubmit="checkForm()">
            <span id='err' style='color:red'></span>
            <br>
            <label for="game">Enter Game Name</label>
            <br>
            <input type = "text" name="game" id="GameTitle">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
